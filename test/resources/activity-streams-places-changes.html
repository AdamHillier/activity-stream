<!doctype html>
<html lang=en-us>
  <head>
    <meta charset="utf8">
  </head>
  <body>
    <p>Places changes!</p>

    <script>
      window.addEventListener("addon-to-content", payload => {
        let msg = payload.detail;
        if (msg.type === "RECEIVE_PLACES_CHANGES") {
          window.dispatchEvent(new CustomEvent("content-to-addon", {
            detail: JSON.stringify({type: "CHANGE_ACK"}),
          }));
        }
      });

      window.dispatchEvent(new CustomEvent("content-to-addon", {
        detail: JSON.stringify({type: "PAGE_READY"}),
      }));
    </script>
  </body>
</html>
